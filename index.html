    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
          },
        },
      }
    </script>
    <style>
      /* Additional styles for scrollbar to match the themes */
      :root {
        --scrollbar-track: #f1f5f9; /* slate-100 */
        --scrollbar-thumb: #94a3b8; /* slate-400 */
        --scrollbar-thumb-hover: #64748b; /* slate-500 */
        --bg-color: #ffffff;
        --text-color: #020617; /* slate-950 */
      }
      .dark {
        --scrollbar-track: #111827; /* gray-900 */
        --scrollbar-thumb: #374151; /* gray-700 */
        --scrollbar-thumb-hover: #4b5563; /* gray-600 */
        --bg-color: #0f172a; /* slate-900 */
        --text-color: #f8fafc; /* slate-50 */
      }
      body {
        background-color: var(--bg-color);
        color: var(--text-color);
        transition: background-color 0.3s, color 0.3s;
      }
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: var(--scrollbar-track);
      }
      ::-webkit-scrollbar-thumb {
        background: var(--scrollbar-thumb);
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--scrollbar-thumb-hover);
      }
    </style>
